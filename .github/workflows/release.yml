name: "Release new version"

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  release:
    name: Publish new release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    steps:
      - name: Extract version from branch name
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION=${BRANCH_NAME#release/}

          echo "::set-env name=RELEASE_VERSION::$VERSION"
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: ${{ env.RELEASE_VERSION }}

  backport:
    name: Backport release branch to dev branch
    runs-on: ubuntu-latest
      if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
      steps:
        - name: Create pull request for merging release branch into dev
          uses: thomaseizinger/create-pull-request@v1
            with:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              head: release/${{ env.RELEASE_VERSION }}
              base: dev
              title: Backport release ${{ env.RELEASE_VERSION }} to dev branch
              reviewers: ${{ github.event.issue.user.login }}
